<div class="container" ng-controller="oldwwaController">
    <div class="row">
        <div class="col-xs-12">
            <div id="oldwwamap" class="map" style="width: 800px; height: 500px;">
                <img src="https://d1zy9frnzrb6ns.cloudfront.net/geoserver/wms?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&FORMAT=image%2Fpng&TRANSPARENT=true&LAYERS=wwanational&CRS=EPSG%3A4326&STYLES=&WIDTH=800&HEIGHT=500&BBOX=15%2C-132%2C60%2C-60" alt="Big Ol WWA Map" />
            </div>
        </div>
        <div class="col-sm-3">
            <select size="10" name="wfo" id="wfo" ng-model="activeWfo">
                <option ng-repeat="wfo in wfos | orderBy:id" value="{{wfo.id}}">{{wfo.id}} - {{wfo.city}}, {{wfo.st}}</option>
            </select>
        </div>
        <div class="col-sm-4">
            <div id="wfowwamap" class="map" style="width: 354px; height: 274px; border: thin solid black;"></div>
        </div>
    </div>
</div>
